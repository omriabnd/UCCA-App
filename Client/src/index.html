<!DOCTYPE html>
<html lang="en" ng-app="zAdmin" style="height: 100%; position: relative;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UCCA App</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

<body style="height: 100%; position: relative;">
<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading || $connected" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() || $hideSideBar }" style="height: 100%; position: relative;">
    <div ng-if='$connected'>
        <ba-sidebar ng-if='!$hideSideBar'></ba-sidebar>
        <page-top></page-top>
    </div>

    <div class="al-main" ng-class="{'noMarginLeft':$hideSideBar}" style="height: 100%; position: relative;">
        <div class="al-content" style="height: 100%; position: relative;">
            <content-top ng-if='$connected && !$hideSideBar'></content-top>
            <div ui-view style="height: 100%; position: relative;"></div>
        </div>
    </div>

    <!--
    <footer class="al-footer clearfix" ng-if='!$hideSideBar'>
        <div class="al-footer-right">Originally by<a href="http://zigit.mobi" target="_blank" title="ZIGIT"><img src="assets/img/favicon.png" alt=""/></a></div>
        <div class="al-footer-right">Maintained by<a class="link-color" href="http://www.chelem.co.il/" target="_blank">The Research Software Company.</a></div>&nbsp;
        <div class="al-footer-main clearfix">
            <div class="al-copy">UCCA App 2017</div>
        </div>
    </footer>
    -->
    <!--  <back-top></back-top>-->
</main>

<div id="preloader" ng-show="!$pageFinishedLoading" ng-class="{'connected':$connected}">
    <div></div>
</div>

</html>
