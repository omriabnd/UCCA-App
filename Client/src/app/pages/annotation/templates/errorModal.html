<div class="modal-content">
    <div class="modal-header bg-danger">
        <i class="ion-flame modal-icon"></i><span> Error</span>
    </div>
    <div class="modal-body text-center">{{message}}</div>
    <div class="modal-footer">
        <input ng-keyup="keyUpChanged($event)" id="inputElement">
        <button type="button" id="first" class="btn btn-danger" ng-click="$dismiss()">OK</button>
    </div>
</div>
