<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">Please add a comment</h4>
    </div>
    <div class="row modal-body unit-comment">
        <textarea class="col-xs-12 unit-comment-text" ng-model="comment" id="comment"></textarea>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveComment();$dismiss()">Save changes</button>
    </div>
</div>
