<div ng-repeat="unit in vm.dataBlock.AnnotationUnits">
    <annotation-units
            class="has-elements"
            ng-class="{'hidden-unit':vm.isUnitHidden(unit),'unit-collapse':vm.isUnitCollaped(vm),'child-unit' :unit != '0'}"
            unit="unit"
            tokens="unit.tokens"
            annotation-unit-tree-id="unit.annotation_unit_tree_id">
    </annotation-units>
</div>
