<span class="token-wrapper"
      ng-class="{'clicked': vm.tokenInSelectionList(vm) && vm.tokenUnitIsSelected(vm), 'highlightToken': vm.highlightToken(vm), 'not-relevant': !vm.relevant(vm) && !showParents, 'finished': vm.unitIsFinished(vm)}"
      border-paint style="{{ vm.token.borderStyle }}"
      ng-init="vm.initToken(vm,$index)"
      ng-dblclick="vm.tokenDbClick(vm)">
  <span class="token" ng-class="{'split-by-tokenization':vm.token.static.splitByTokenization,'line-feed':vm.token.static.text == '<br>','clicked': vm.tokenInSelectionList(vm) && vm.tokenUnitIsSelected(vm), bold: vm.token.unitTreeId==0 && vm.token.highlightStyle}" ng-mouseover="vm.addOnHover(vm)" ng-mousedown="vm.tokenClicked(vm)" ng-mouseup="vm.mouseUpFromToken(vm)"> {{::vm.token.static.text}} </span>
  <span class="three-dot-separator" ng-if="vm.showEllipsis(vm.token)">...</span>
</span>
