<span class="token-wrapper" ng-class="{'clicked': vm.tokenInSelectionList(vm) && vm.tokenUnitIsSelected(vm)}" border-paint style="{{ vm.token.borderStyle }}" ng-init="vm.initToken(vm,$index)" ng-dblclick="vm.tokenDbClick(vm)">
  <span class="token" ng-class="{'created-by-tokenization':vm.token.createdByTokenization,'line-feed':vm.token.text == '<br>','clicked': vm.tokenInSelectionList(vm) && vm.tokenUnitIsSelected(vm), bold: vm.token.parentId==0 && vm.token.highlightStyle}" ng-mouseover="vm.addOnHover(vm)" ng-mousedown="vm.tokenClicked(vm)" ng-mouseup="vm.mouseUpFromToken(vm)"> {{::vm.token.text}} </span>
  <span class="three-dot-separator" ng-if="vm.token.nextTokenNotAdjacent">...</span>
</span>
